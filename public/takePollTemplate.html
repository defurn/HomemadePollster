<div class="col-md-6 col-md-offset-3 mainPage">
  <div class="page-header">
    <h1>Homemade Pollster</h1>
    <h2>{{poll[0].title}}</h2>
  </div>

  <div ng-repeat="contestant in poll[0].contestants">
    <button class="btn" ng-click="upvote(contestant._id)">{{contestant.name}}</button>
    <p>{{contestant.votes.length/2}} - {{ contestant.votes }}</p></div>



  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
